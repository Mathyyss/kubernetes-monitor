<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Pods Kubernetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Liste des Pods Kubernetes</h1>

    <button id="filter-failed">Afficher seulement les pods Failed</button>
    <button id="show-all">Afficher tous les pods</button>

    <table id="pods-table">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Nom</th>
                <th>Status</th>
                <th>Ready</th> <!-- Nouvelle colonne -->
            </tr>
        </thead>
        <tbody>
            <!-- Les pods seront insérés ici -->
        </tbody>
    </table>

    <script>
        let allPods = [];

        async function fetchPods() {
            const res = await fetch('/api/pods');
            const data = await res.json();
            if (data.items) {
                allPods = data.items;
                renderPods(allPods);
            }
        }

        function renderPods(pods) {
            const tbody = document.querySelector('#pods-table tbody');
            tbody.innerHTML = '';

            pods.forEach(pod => {
                const namespace = pod.metadata.namespace;
                const name = pod.metadata.name;
                const status = pod.status.phase;

                // Calcul du Ready
                let readyContainers = 0;
                let totalContainers = 0;

                if (pod.status.containerStatuses) {
                    totalContainers = pod.status.containerStatuses.length;
                    readyContainers = pod.status.containerStatuses.filter(c => c.ready).length;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${namespace}</td>
                    <td>${name}</td>
                    <td>${status}</td>
                    <td>${readyContainers}/${totalContainers}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('filter-failed').addEventListener('click', () => {
            const failedPods = allPods.filter(pod => pod.status.phase === 'Failed');
            renderPods(failedPods);
        });

        document.getElementById('show-all').addEventListener('click', () => {
            renderPods(allPods);
        });

        // Chargement initial
        fetchPods();
    </script>
</body>
</html>
